[4:59 PM, 11/2/2024] Ankitha: <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background: linear-gradient(#141e30, #2a6c56);
        }
        .login-box {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 400px;
            padding: 40px;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.5);
            box-sizing: border-box;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            text-align: center;
        }
        .login-box .user-box {
            position: relative;
            margin-bottom: 30px;
        }
        .login-box .user-box input {
            width: 100%;
            padding: 10px 0;
            font-size: 16px;
            color: #fff;
            background: transparent;
            border: none;
            border-bottom: 1px solid #fff;
            outline: none;
        }
        .login-box .user-box label {
            position: absolute;
            top: 0;
            left: 0;
            padding: 10px 0;
            font-size: 16px;
            color: #fff;
            pointer-events: none;
            transition: 0.5s;
        }
        .login-box .user-box input:focus + label,
        .login-box .user-box input:valid + label {
            top: -20px;
            color: #03f484;
            font-size: 12px;
        }
        .login-box button {
            position: relative;
            display: inline-block;
            padding: 10px 20px;
            color: #03f484;
            font-size: 16px;
            text-transform: uppercase;
            overflow: hidden;
            transition: 0.5s;
            margin-top: 40px;
            letter-spacing: 4px;
            border: 1px solid #03f484;
            border-radius: 5px;
            background: none;
            cursor: pointer;
        }
        .login-box button:hover {
            background: #03f484;
            color: #fff;
            box-shadow: 0 0 5px #03f484, 0 0 25px #03f484, 0 0 50px #03f484, 0 0 100px #03f484;
        }
        .login-box button span {
            position: absolute;
            display: block;
        }
        .login-box button span:nth-child(1) {
            top: 0;
            left: 100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #03f484);
            animation: btn-anim1 1s linear infinite;
        }
        @keyframes btn-anim1 {
            0% { left: -100%; }
            50%, 100% { left: 100%; }
        }
        .login-box button span:nth-child(2) {
            top: -100%;
            right: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(180deg, transparent, #03f484);
            animation: btn-anim2 1s linear infinite;
            animation-delay: 0.25s;
        }
        @keyframes btn-anim2 {
            0% { top: -100%; }
            50%, 100% { top: 100%; }
        }
        .login-box button span:nth-child(3) {
            bottom: 0;
            right: 100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(270deg, transparent, #03f484);
            animation: btn-anim3 1s linear infinite;
            animation-delay: 0.5s;
        }
        @keyframes btn-anim3 {
            0% { right: -100%; }
            50%, 100% { right: 100%; }
        }
        .login-box button span:nth-child(4) {
            bottom: -100%;
            left: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(360deg, transparent, #03f484);
            animation: btn-anim4 1s linear infinite;
            animation-delay: 0.75s;
        }
        @keyframes btn-anim4 {
            0% { bottom: -100%; }
            50%, 100% { bottom: 100%; }
        }
    </style>
</head>
<body>
    <div class="login-box">
        <form id="loginForm">
            <div class="user-box">
                <input type="text" id="username" required>
                <label>Username</label>
            </div>
            <div class="user-box">
                <input type="password" id="password" required>
                <label>Password</label>
            </div>
            <button type="button" onclick="authenticateUser()">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Login
            </button>
        </form>
    </div>

    <script>
        // Array of predefined users with username and password
        const users = [
            { username: "sbhuvaneswari892@gmail.com", password: "Bhuvana" },
            { username: "user2", password: "password2" },
            { username: "user3", password: "password3" },
            { username: "user4", password: "password4" },
            { username: "user5", password: "password5" },
            { username: "user6", password: "password6" },
            { username: "user7", password: "password7" },
            { username: "user8", password: "password8" },
            { username: "user9", password: "password9" },
            { username: "user10", password: "password10" }
        ];

        function authenticateUser() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            
            // Check if the entered username and password match any user
            const user = users.find(user => user.username === username && user.password === password);

            if (user) {
                
                window.location.href = "c.html"; 
            } else {
                alert("Invalid username or password. Please try again.");
            }
        }
    </script>
</body>
</html>
